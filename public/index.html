<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
   
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 6rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 0.5rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
       #form-div{
       height: 300px;
       }
       
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <div id="currentRoom" style="position: fixed;top: 0%;"></div>
    <div>
      <ul id="roomList"></ul>
    </div>
    <ul id="messages"></ul>
    
    <div id="form-div">

    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
  </div>
    <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  let currentRoom = null;
  var formDiv = document.getElementById('form-div');
  var form = document.getElementById('form');
  var input = document.getElementById('input');
  var messages=document.getElementById("messages");
  var currentRoomDiv = document.getElementById('currentRoom');
  formDiv.style.display = 'none';
  function joinRoom(roomId){
    socket.emit('joinRoom', roomId);
    currentRoom = roomId;
    document.getElementById('roomList').style.display = 'none';
    formDiv.style.display = 'block';
    currentRoomDiv.textContent = `Current Room: ${roomId}`;
  }
socket.on('updateRooms', function(rooms) {
  const roomList = document.getElementById('roomList');
  roomList.innerHTML = '';
  rooms.forEach(room => {
    const li = document.createElement('li');
    li.textContent = room;
    li.addEventListener('click', () => joinRoom(room));
    roomList.appendChild(li);
  });
});
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    if (input.value) {
      socket.emit('privateMessage', { room: currentRoom, message:input.value });
      input.value = '';
    }
  });
  
  socket.on('privateMessage', function(data) {
    var item = document.createElement('li');
    item.innerText = `${data.message}`;
    messages.appendChild(item);
    window.scrollTo(0, document.body.scrollHeight);
  });
</script>
  </body>
</html>
